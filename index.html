<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Code4</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    
    <!-- If content is set to yes, the web application runs in full-screen mode; otherwise, it does not. -->
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Just tells the browser, not actual effective -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi">
   <!-- , initial-scale=1.0, maximum-scale=2, user-scalable=yes"> -->

    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type='text/javascript' src='script.js'></script>
    </head>


    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">Code4</h1>
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                    <div class="record-container">0/0</div>
                </div>
            </div>
            
            <div class="above-game">
                <p class="intro"> 
                Guess the <strong>non-repeating four-digit code</strong> 
                in <strong>10 trials </strong> to win.
                <br>
                <br>
                <strong>Feedback</strong>:
                <br><strong>A:</strong> correct digit in the correct spot. 
                <br><strong>B:</strong> correct digit in an incorrect spot. 
                <br>
                <br>
                </p>
            </div>
            
            <div class="space-container"></div>

            <div class="game-container">
                <div id="game-info"> </div>           
                
                <div id="userinput">
                    <label>Four-digit Passcode</label>
                    <input id='guesstext' type='number' placeholder='1234'/>
                </div>

            </div>

            <div class="below-game"></div>

            
        </div>
    </body>
</html>
